<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单效果</title>
	</head>
	<body>
		<form action="A.html">
		<table border="1" width="400">
			<tr>
				<td>名字：<input type="text" name="username" required/></td>
			</tr>
			<tr>
				<td>姓氏：<input type="text" name="username" required/></td>
			</tr>
			<tr>
				<td>
					登录名：<input type="text" name="telphone" pattern="[A-Za-z]{3}[0-9]{3}"/>
				</td>
			</tr>
			<tr>
				<td>密码：<input type="text" name="username" required/></td>
			</tr>
			<tr>
				<td>性别：<input type="radio" name="gen" value="男" />
						男
						<input type="radio" name="gen" value="女" />
						女</td>
			</tr>
			<tr>
				<td>email：<input type="email" name="email" /></td>
			
			</tr>
			<tr>
				<td>年龄：<input type="number" name="quantity" min="10" max="50"/></td>
	
			</tr>
			<tr>
				<td>你喜爱的颜色：<input type="color" name="username" /></td>
			</tr>
			<tr>
				<td>你的个人主页：<input type="url" name="url"/></td>
			</tr>
			<tr>
				<td>友情链接：<input type="text" name="username" list="browsers"/>
				<datalist id="browsers">
				  <option value="http://www.baidu.com">
				  <option value="百度">
					  <option value="http://www.google.com">
						  <option value="Google">
					  <option value="http://www.sina.com.cn">
						  <option value="新浪">
							  
						  </td>
			</tr>
			<tr>
				<td>出生年月日：<input type="date" name="date" /></td>
			</tr>
			<tr>
				<td>专业：<input type="text" name="username" placeholder="请输入您的专业方向"/>
				</td>
			</tr>
			<tr>
			<td colspan="3" ">
				<input type="reset" name="button1" value="重填" />
				<input type="submit" name="button2" value="提交到A.html" />
				<input type="submit" name="button3" formaction="B.html" value="提交到B.html" />
				</td>
			</tr>
	</body>
</html>
